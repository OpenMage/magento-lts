name: "PHPStan Static Code Analyses"

on:
  # Run on all pushes and on all pull requests.
  # Prevent the build from running when there are only irrelevant changes.
  push:
    paths:
      - '**.php'
      - '.github/phpstan*'
      - '.github/workflows/phpstan*'
  pull_request:
    paths:
      - '**.php'
      - '.github/phpstan*'
      - '.github/workflows/phpstan*'
  # Allow manually triggering the workflow.
  workflow_dispatch:

jobs:
  php_stan:
    runs-on: [ubuntu-latest]

    name: PHPStan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate composer
        run: composer validate --strict

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --ignore-platform-req=ext-*

      - name: ensure existance of ./app/code/local
        run: mkdir -p app/code/local

      - name: PHPStan Static Analysis
        id: phpstan
        run: php vendor/bin/phpstan.phar analyze -c .github/phpstan.neon --xdebug

      - name: PHPStan Static Analysis Experimental
        run: php vendor/bin/phpstan.phar analyze -c .github/phpstan_experimental_level.neon --xdebug
        if: steps.phpstan.outcome == 'success'
        continue-on-error: true
