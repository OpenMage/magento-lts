name: XML Validation

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: "Checkout repository"
      uses: actions/checkout@master
    - name: "Validate XMLs"
      uses: anyone-developer/anyone-validate-xml@0.9.2
      with:
        file-extension: ".xml"
        ignore-directories: ".git"
        read-path: "."
