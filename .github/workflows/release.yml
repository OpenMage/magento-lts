name: Release builder

on:
  release:
    types: [created]

jobs:
  release_build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['7.3']
    steps:
    - name: Install PHP ${{ matrix.php-versions }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
    - name: "Checkout repository"
      uses: actions/checkout@master
    - name: "Composer install"
      uses: MilesChou/composer-action/8.1@master
      with:
        args: install --ignore-platform-req=ext-* --no-dev
    - name: "Create ZIP file"
      run: zip -rq openmage-${{ github.event.release.tag_name }}.zip . -x '.git/*'
    - name: "Attach ZIP to GitHub release"
      uses: svenstaro/upload-release-action@master
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: openmage-${{ github.event.release.tag_name }}.zip
        tag: ${{ github.event.release.tag_name }}
        overwrite: true
