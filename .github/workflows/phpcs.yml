name: "PHPCodeSniffer Code Style Analyses"

on:
  # Run on all pushes and on all pull requests.
  # Prevent the build from running when there are only irrelevant changes.
  push:
    paths:
      - '**.php'
      - '.github/phpcs*'
      - '.github/workflows/phpcs*'
  pull_request:
    paths:
      - '**.php'
      - '.github/phpcs*'
      - '.github/workflows/phpcs*'
  # Allow manually triggering the workflow.
  workflow_dispatch:

jobs:
  phpcs:
    runs-on: [ubuntu-latest]

    strategy:
      matrix:
        rules: [
          '.github/phpcs-ruleset.xml',
          '.github/phpcs-ruleset-php.xml',
          '.github/phpcs-ruleset-external.xml'
        ]

    name: PHPCodeSniffer ${{ matrix.rules }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate composer
        run: composer validate --strict

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --ignore-platform-req=ext-*

      - name: Ensure existence of ./app/code/local
        run: mkdir -p app/code/local

      - name: PHPCodeSniffer
        run: php vendor/bin/phpcs -s --report=full --standard=${{ matrix.rules }}
        continue-on-error: ${{ matrix.rules != '.github/phpcs-ruleset.xml' }}
