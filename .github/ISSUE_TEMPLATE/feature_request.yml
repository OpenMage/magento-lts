name: ðŸš€ Feature request
description: Suggest an idea or feature request
title: "[FEAT] <title>"
labels: ["new feature", "review needed"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Description
      description: Describe the feature you would like to add.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: What is the expected behavior of this feature? How is it going to work?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Benefits
      description: How do you think this feature would improve OpenMage?
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
        
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
