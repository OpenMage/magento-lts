# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: OpenMage Docs
site_url: https://sreichel.github.io/openmage-strict/
repo_url: https://github.com/OpenMage/magento-lts
repo_name: OpenMage/magento-lts
edit_uri: blob/main/docs/content
copyright: OpenMage contributors
site_author: OpenMage contributors
site_description: >-
  Magento - Long Term Support.
docs_dir: docs/content

# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - scheme: default
      primary: deep purple
      accent: deep purple
  features:
    - content.code.copy
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking

# Plugins
plugins:
  - blog
  - search
  - tags
  - redirects:
      redirect_maps:
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OpenMage/magento-lts
    - icon: fontawesome/brands/discord
      link: https://discord.gg/EV8aNbU
    - icon: fontawesome/brands/stack-overflow
      link: https://magento.stackexchange.com/tags/openmage
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/openmageproject
  generator: false
  tags:
    HTML5: html
    JavaScript: js
    CSS: css

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: OpenMage
      repo: magento-lts
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - smarty

nav:
  - 'Get started':
      - index.md
      - users/requirements.md
      - 'Installing':
          - users/install/index.md
          - users/install/use-composer.md
          - users/install/use-git.md
          - users/install/use-tarball.md
          - users/install/secure-install.md
      - 'Changelog':
          - developers/changelog/index.md
          - developers/changelog/new-config.md
          - developers/changelog/new-events.md
          - developers/changelog/soap-wsdl.md
      - 'Versioning':
          - users/versioning/index.md
          - users/versioning/maintained.md
      - tags.md
  - 'Modules':
      - users/modules/index.md
      - users/modules/payment.md
      - users/modules/themes.md
      - users/modules/more.md
  - 'Development':
      - 'Events':
          - developers/events/observer.md
          - developers/events/list.md
      - 'Tools':
          - developers/ddev.md
          - developers/phpstorm.md
      - 'Multistore':
          - developers/error-pages.md
      - 'Documentation':
          - developers/mkdocs.md
  - 'Guides':
      - blog/posts/add-dynamic-block-contents-in-category-page.md
