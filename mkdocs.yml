# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: OpenMage Docs
site_url: https://github.readthedocs.io/en/latest/
repo_url: https://github.com/OpenMage/magento-lts
repo_name: OpenMage/magento-lts
edit_uri: blob/main/docs/content
copyright: OpenMage contributors
site_author: OpenMage contributors
site_description: >-
  Magento - Long Term Support.
docs_dir: docs/content

# Configuration
theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: deep purple
  features:
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking

# Plugins
plugins:
  - search
  - redirects:
      redirect_maps:
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OpenMage/magento-lts
    - icon: fontawesome/brands/discord
      link: https://discord.gg/EV8aNbU
    - icon: fontawesome/brands/stack-overflow
      link: https://magento.stackexchange.com/tags/openmage
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/openmageproject
  generator: false

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: OpenMage
      repo: magento-lts
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - smarty

nav:
  - 'Get started':
      - index.md
      - 'Installing':
          - users/install/index.md
          - users/install/composer.md
          - users/install/git.md
          - users/install/manual.md
  - 'Modules':
      - users/modules/index.md
      - users/modules/payment.md
      - users/modules/themes.md
      - users/modules/more.md
  - 'Development':
      - developers/ddev.md
      - developers/events.md
      - developers/error-pages.md
